<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }
        html, body{
            width: 100%;
            height: 100%;
        }
        
        #main{
            width: 100%;
            height: 100%;
            background-color: #000;
        }
    </style>
</head>
<body>
   <div id="main"></div>

<script src="js/UnderScore-min.js"></script>
<script src="js/ColorBall.js"></script>
<script>
    // 1. 获取需要的标签
    var main = document.getElementById('main');

    // 2. 小球数组
    var ballArr = [];
    var colorArr = ['red', 'green', 'blue', 'purple', 'yellow', 'pink', 'orange'];

    // 3. 监听鼠标的移动
    main.onmousemove = function(event){
        var event = event || window.event;
        ballArr.push(
            new ColorBall({parentId:'main', x: event.clientX, y:event.clientY, bgColor: colorArr[_.random(0,colorArr.length-1)]})
        );
    }

    // 4. 设置定时器
    setInterval(function(){
        // 4.1 清屏
        for(var j=0; j< main.children.length; j++){
            main.removeChild(main.children[j]);
        }

        // 4.2 后绘制
        for(var i=0; i<ballArr.length; i++){
            ballArr[i].render();
            ballArr[i].update();
        }
    }, 60);

</script>
</body>
</html>
